        <!--Between lines 8-12, put the opening of your story-->
        <div class="title">TANK DA DOG </div>

                 src="https://images.thdstatic.com/productImages/2c12c804-7728-4112-9a79-d3dbb0c33548/svn/dasani-water-049000026566-64_1000.jpg">

            <h1> soda</h1>
            <img class="pop" src= "https://i5.peapod.com/c/T4/T4QZ8.png">
        </div>
        <!--Between lines 29-32, put the end of the story if the user chose option 1-->
        <div class="option-one-end">
            <h1>Congragulations tank has won the game due to staying hydrated. </h1>
            <img src="https://i.pinimg.com/736x/ff/26/67/ff2667c85b60c999272b7e8d44b622a1--womens-basketball-national-championship.jpg">
